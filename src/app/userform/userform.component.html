<h1>
  New User
</h1>

<form (ngSubmit)="addUser()" #userForm="ngForm" >
  <div class="form-group">
    <label>First Name</label>
    <input name="firstName" type="text" class="form-control" [(ngModel)]="AddedUser.firstName" required #firstName="ngModel" >
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input name="lastName" type="text" class="form-control" [(ngModel)]="AddedUser.lastName" required #lastName="ngModel">
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Last Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Sex</label>
    <select name="sex" required class="form-control" [(ngModel)]="AddedUser.sex" #sex="ngModel">
      <option *ngFor="let sex of SexOptions">{{sex}}</option>
    </select>
    <div *ngIf="sex.invalid && (sex.dirty || sex.touched)" class="alert alert-danger">
      <div *ngIf="sex.errors.required">
        Sex is required.
      </div>
    </div>
  </div>
  <br>
  <input type="submit" class="btn btn-success"  value="Add User" [disabled]="!userForm.form.valid">
  <input type="submit" class="btn btn-success" (click)="newUser()" value="New User">
</form>
